baseURL: 'https://fortyten.marcelorodrigo.com/'
languageCode: 'en-US'
title: 'FortyTen Theme'

menus:
  main:
    - identifier: 'home'
      name: 'home'
      pageRef: '/'
      weight: 10
      params:
        icon: 'home'
    - identifier: 'posts'
      name: 'posts'
      pageRef: '/posts'
      weight: 20
    - identifier: 'tags'
      name: 'Tags'
      pageRef: '/tags'
      weight: 30
      params:
        icon: 'pricetag'
    - identifier: 'about'
      name: 'About'
      pageRef: '/about'
      weight: 40
      params:
        icon: 'person'
    - name: 'Our Story'
      pageRef: '/about/our-story'
      parent: 'about'
      weight: 41
    - name: 'Our Team'
      pageRef: '/about/team'
      parent: 'about'
      weight: 42
      params:
        icon: 'people'
    - name: 'Marcelo Rodrigo'
      url: 'https://marcelorodrigo.com'
      parent: 'Our Team'
      weight: 43
      params:
        icon: 'link'

params:
  author:
    name: "Your Name"
    email: "your-email@example.com"
    bio: "A brief author biography or tagline."
  footer:
    content: This is my custom footer text.
    showHugoCredit: true
  postsPerPage: 9

# Chroma syntax highlighting for orange theme
markup:
  highlight:
    style: monokailight # Light style for base, will override with orange theme CSS
    noClasses: false   # Use Chroma token classes so we can style them
    tabWidth: 2
    guessSyntax: true
    lineNos: false
