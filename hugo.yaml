baseURL: 'https://fourtyten.marcelorodrigo.com/'
languageCode: 'en-US'
title: 'Hugo FortyTen Theme'

menus:
  main:
    - name: 'Home'
      pageRef: '/'
      weight: 10
    - name: 'Posts'
      pageRef: '/posts'
      weight: 20
    - name: 'Tags'
      pageRef: '/tags'
      weight: 30

params:
  author:
    name: "Your Name"
    email: "your-email@example.com"
    bio: "A brief author biography or tagline."
  postsPerPage: 9

# Chroma syntax highlighting for orange theme
markup:
  highlight:
    style: monokailight # Light style for base, will override with orange theme CSS
    noClasses: false   # Use Chroma token classes so we can style them
    tabWidth: 2
    guessSyntax: true
    lineNos: false
