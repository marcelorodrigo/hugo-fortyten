name: Compile Hugo
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          show-progress: false

      - name: Setup Node.js 24 LTS
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install npm dependencies (frozen)
        run: npm ci --frozen-lockfile

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify
        working-directory: exampleSite
