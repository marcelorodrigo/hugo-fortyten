<header class="pt-4 border-b border-orange-100">
    <div class="container mx-auto py-8">
        <div class="flex flex-row justify-between items-center">
            <h1 id="logo">
                <a href="{{ absURL "" }}" title="{{ site.Title }}"
                   class="text-2xl antialiased font-extrabold hover:text-orange-600 transition ease-in-out">{{ site.Title }}</a>
            </h1>
            
            <!-- Mobile hamburger button (hidden on md and above) -->
            <div class="md:hidden">
                <button 
                  type="button" 
                  id="mobile-menu-toggle" 
                  class="text-gray-700 hover:text-sky-700 transition ease-in-out p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-sky-500"
                  aria-label="Open menu"
                  aria-expanded="false"
                >
                  <ion-icon name="menu" class="text-xl" aria-hidden="true"></ion-icon>
                </button>
            </div>
            
            <!-- Desktop menu (hidden on mobile) -->
            <div class="hidden md:block">
                {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
            </div>
        </div>
    </div>
</header>
