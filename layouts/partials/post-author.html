{{ $author := .author }}
{{ if $author }}
  {{/* Calculate gravatar hash */}}
  {{ $emailLower := lower $author.email }}
  {{ $md5 := $emailLower | md5 }}
  {{ $avatar := printf "https://www.gravatar.com/avatar/%s?s=120&d=identicon" $md5 }}

  <div class="container mx-auto max-w-2xl px-6 py-6 mt-8 mb-8 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg flex items-center gap-6">
    <img src="{{ $avatar }}" alt="Author avatar" class="w-20 h-20 rounded-full border border-gray-300 dark:border-gray-600" loading="lazy">
    <div>
      <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100 mb-1">{{ $author.name }}</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">{{ $author.bio }}</p>
    </div>
  </div>
{{ end }}
