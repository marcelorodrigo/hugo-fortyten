{{ define "main" }}
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Tags</h1>
    <ul class="flex flex-wrap gap-4">
    {{ range $name, $taxonomy := site.Taxonomies.tags }}
      <li>
        <a href="{{ (path.Join "tags" $name) | relURL }}" class="bg-orange-100 hover:bg-orange-200 text-orange-900 py-2 px-4 rounded inline-block font-semibold">
          {{ $name }} <span class="text-gray-600">({{ len $taxonomy }})</span>
        </a>
      </li>
    {{ end }}
    </ul>
  </div>
{{ end }}
